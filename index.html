<head>

<body>
  <h1>World Editor</h1>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button onclick="dispose()">üóëÔ∏è - Trash</button>
    <button onclick="save()">üìÅ - Save</button>

  </div>
  
  <script src="graphEditor.js"></script>
  <script src="world.js"></script>
  <script src="utils.js"></script>
  <script src="viewport.js"></script>
  <script src="graphEditor.js"></script>
  <script src="graph.js"></script>
  <script src="primitives/point.js"></script>
  <script src="primitives/segment.js"></script>
  <script src="primitives/polygon.js"></script>
  <script src="primitives/envelope.js"></script>
  <script>
    //Orginally canvas width 600 * 600
     canvas.width = 1200;
     canvas.height = 600;

     const ctx = canvas.getContext("2d");

      const p1 = new Point(200, 200);
      const p2 = new Point(500, 200);
      const p3 = new Point(400, 400);
      const p4 = new Point(100, 300);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p1, p3);
      const s3 = new Segment(p1, p4);
      const s4 = new Segment(p2, p3);

      const graphString = localStorage.getItem("graph");
      const graphInfo = graphString ? JSON.parse(graphString) : null;
      const graph = graphInfo 
          ? Graph.load(graphInfo)
          : new Graph();
      const world = new World(graph);
      const viewport = new Viewport(canvas);
      const graphEditor = new GraphEditor(viewport, graph);

      animate();

      function animate() {
         viewport.reset();
         world.generate();
         world.draw(ctx);
         graphEditor.display();
         new Envelope(graph.segments[0], 80).draw(ctx); // 200, 20
         requestAnimationFrame(animate);
      }


      function dispose() {
        graphEditor.dispose();
      }

      function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
      }



  </script>
